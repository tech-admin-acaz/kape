# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

buildConfig:
  # Specifies the command to build your application.
  # If you have a build script in your package.json, you can use "npm run build".
  buildCommand: 'npm run build'
  # Specifies the directory to serve after the build.
  # For Next.js, this is typically the .next directory.
  # App Hosting automatically detects this for Next.js, so it's not strictly necessary
  # but good to have for clarity.

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
